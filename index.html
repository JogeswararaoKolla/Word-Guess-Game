<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordguessgame</title>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body bg-info">
                        <h2 class="text text-center">Word Guess game</h2>
                        <p class="text text-left">Press any Key to get started...!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row no-gutters">
                    <div class="col-md-12 border">
                        <figure class="figure">
                            <img id="imageID" src="..."
                                class="figure-img img-fluid rounded" alt="..." width=200px  height=200px>
                            <figcaption class="figure-caption text-center">
                                <h3><strong>Guess word for the above image?</strong></h3>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row" >
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                Wins: <span id="wins"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                Loses: <span id="loses"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                Number of Guesses Remaining: <span id="noofguess"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                Current word <br><span id="current-word"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                Letters already guessed: 
                                <span id="letter-guessed"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
